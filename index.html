<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="header center">
      <div class="header__left">
        <a href="#"><img src="img/logo.svg" alt="" /></a>
        <a href="#"
          ><img class="header__search" src="img/search.svg" alt=""
        /></a>

      <div class="header__right">
